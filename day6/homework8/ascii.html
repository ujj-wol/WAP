<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCIImation</title>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
    <link rel="stylesheet" href="ascii.css">
</head>

<body>
    <header>
        <h1>CS472: ASCII Animation Viewer</h1>
    </header>
    <section>
        <div>
            <textarea name="textbox" id="textbox" cols="80" rows="20"></textarea>
        </div>
    </section>
    <section id="controls">
        <!-- Could have put these fieldsets in individual divs but best practice is to not do that as long as not needed-->
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <input type="submit" value="Stop" id="stop"/>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option value="Blank" selected>Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed:</legend>
            <label><input type="checkbox" id="turbo">Turbo</label>
        </fieldset>

    </section>
    <footer>
        <a href="http://validator.w3.org/check/referer">
            <img src="../../day3/homework2/images/w3c-html.png" alt="HTML 5 validator">
        </a>
        <br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="../../day3/homework2/images/w3c-css.png" alt="CSS3 3 validator">
        </a>
    </footer>
</body>

</html>
